<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, viewport-fit=cover">
    <title>Omgg you said yes!!</title>
    <link rel="icon" href="./Pictures/heart.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body class="relative flex flex-col items-center justify-center h-screen overflow-x-hidden font-bold bg-[#F95454]">
    <!-- Main Content -->
    <div class="absolute flex flex-col items-center justify-center text-center">
        <img src="./Pictures/lets-go-gif-1.gif" alt="Cute Bunny" class="w-4/5 max-w-md mb-10">
        <h1 class="text-4xl">YAYYYYY ILYSMM!!!!</h1>
        <h1 class="text-3xl">see u on feb. 14th <3</h1>
    </div>

    <!-- Confetti Animation -->
    <script>
        let duration = 15 * 1000;
        let animationEnd = Date.now() + duration;
        let defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        let interval = setInterval(function () {
            let timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            let particleCount = 50 * (timeLeft / duration);

            // Left confetti burst with custom colors
            confetti(Object.assign({}, defaults, {
                particleCount,
                colors: ['#ffffff', '#ffc5e6', '#ff257e', '#ff2644', '#d60000'], // Custom colors
                origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
            }));

            // Right confetti burst with custom colors
            confetti(Object.assign({}, defaults, {
                particleCount,
                colors: ['#ffffff', '#ffc5e6', '#ff257e', '#ff2644', '#d60000'], // Custom colors
                origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
            }));
        }, 250);

    </script>
</body>

</html>
